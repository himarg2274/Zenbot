<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBot</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Home Page Section -->
    <div id="home-page" class="home-page">
        <h1>Welcome to ZenBot</h1>
        <h1 style="font-size: 18px; font-style: italic; color: #yourColorCode;">Looking for someone to vent to? I'm all ears!</h1>
        <button id="start-chat-btn" class="start-chat-btn">Start Chat</button>
    </div>

    <!-- Character Selection Overlay (Initially Hidden) -->
    <div id="character-selection" class="overlay hidden">
        <div class="overlay-content">
            <h2>Choose Your ZenBot Character</h2>
            <button class="character-btn" data-character="Calm">Calm</button>
            <button class="character-btn" data-character="Motivational">Motivational</button>
            <button class="character-btn" data-character="Friendly">Friendly Roasting</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container hidden">
        <header class="chat-header">
            <h1 id="character-title">ZenBot</h1>
        </header>
        <div id="chatbox" class="chatbox">
            <!-- Messages will be dynamically appended here -->
        </div>
        <form id="chat-form" class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
